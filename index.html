<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Test Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f8fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8em;
      color: #004d80;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 20px;
      width: 90%;
      max-width: 400px;
    }

    .metric {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .metric span {
      display: block;
      font-size: 1.2em;
      color: #0077b6;
    }

    .metric label {
      font-size: 0.85em;
      color: #444;
    }

    .buttons {
      margin: 10px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background-color: #0077b6;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #005f8a;
    }
  </style>
</head>
<body>
  <h1>Pack Test Tracker</h1>

  <div class="metrics">
    <div class="metric">
      <span id="distance">0.00</span>
      <label>Distance (mi)</label>
    </div>
    <div class="metric">
      <span id="time">00:00</span>
      <label>Time</label>
    </div>
    <div class="metric">
      <span id="pace">0.00</span>
      <label>Pace (min/mi)</label>
    </div>
    <div class="metric">
      <span id="estimate">--:--</span>
      <label>Est. Finish</label>
    </div>
  </div>

  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
