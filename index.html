<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack Test Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏃‍♂️ Pack Test Tracker</h1>

    <div class="inputs">
      🎯 Goal Time (min): 
      <input type="number" id="goalTime" value="45" min="1" />
    </div>

    <div class="oval-track">
      <div id="progress-icon"></div>
      <div id="estimate-text">Est. Finish: --:--</div>
    </div>

    <div class="progress-container">
      <div class="label-row">
        <span>Distance</span>
        <span id="distance-label">0.00 / 3.00 miles</span>
      </div>
      <div class="progress-bar"><div id="distance-bar-fill" class="fill"></div></div>

      <div class="label-row">
        <span>Laps</span>
        <span id="lap-label">0 / 12</span>
      </div>
      <div class="progress-bar"><div id="lap-bar-fill" class="fill blue"></div></div>
    </div>

    <div class="stats">
      <div>⏱ Time: <span id="time">00:00</span></div>
      <div>🏁 Pace: <span id="pace">--</span> min/mi</div>
      <div>🔁 Laps: <span id="laps">0</span>/12</div>
    </div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
