<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack Test Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pack Test Tracker</h1>

    <svg id="trackSvg" viewBox="0 0 400 200" width="100%" height="220">
      <ellipse cx="200" cy="100" rx="180" ry="80" fill="#f0f0f0" stroke="#888" stroke-width="4" />
      <circle id="runnerDot" cx="200" cy="20" r="8" fill="red" />
      <text id="estFinish" x="200" y="110" text-anchor="middle" font-size="22px" fill="#333">--:--</text>
    </svg>

    <div class="status">
      <label for="targetTime"><strong>Target Finish Time (min):</strong>
        <input id="targetTime" type="number" value="45" min="20" max="90" />
      </label>
      <p><strong>Time:</strong> <span id="time">00:00</span></p>
      <p><strong>Pace:</strong> <span id="pace">0:00</span> min/mi</p>
    </div>

    <div class="pacer-bar">
      <div class="pacer-green-zone"></div>
      <div class="pacer-line"></div>
      <div id="pacerRunner">üèÉ‚Äç‚ôÇÔ∏è</div>
    </div>

    <div class="progress-bars">
      <div class="progress-wrapper">
        <div class="progress-label">Distance Progress</div>
        <div class="progress-container">
          <div class="progress-fill" id="distanceFill"></div>
          <div class="progress-text" id="distanceText">0.00 / 3.00 mi</div>
        </div>
      </div>

      <div class="progress-wrapper">
        <div class="progress-label">Lap Progress</div>
        <div class="progress-container">
          <div class="progress-fill" id="lapFill"></div>
          <div class="progress-text" id="lapText">0 / 12 Laps</div>
        </div>
      </div>
    </div>

    <button id="startBtn">Start Test</button>
    <button id="stopBtn" disabled>Stop Test</button>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
