      <div class="progress-fill" id="distanceFill"></div>
      <div class="progress-text" id="distanceText">0.00 / 3.00 mi</div>
    </div>
  </div>

  <div class="progress-wrapper">
    <div class="progress-label">Lap Progress</div>
    <div class="progress-container">

  </div>
