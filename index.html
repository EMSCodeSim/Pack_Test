<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Test Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pack Test Tracker</h1>
    <button id="startBtn">Start</button>

    <div id="status">
      <p>Time: <span id="time">00:00</span></p>
      <p>Distance: <span id="distance">0.00</span> mi</p>
      <p>Laps: <span id="laps">0</span>/12</p>
    </div>

    <svg viewBox="0 0 400 200" class="track">
      <ellipse cx="200" cy="100" rx="180" ry="80" fill="none" stroke="gray" stroke-width="5"/>
      <circle id="runnerDot" cx="200" cy="20" r="10" fill="green"/>
    </svg>
  </div>

  <script src="app.js"></script>
</body>
</html>
