<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack Test Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pack Test Tracker</h1>

    <svg id="trackSvg" viewBox="0 0 400 200" width="100%" height="200">
      <ellipse cx="200" cy="100" rx="180" ry="80" fill="#f0f0f0" stroke="#888" stroke-width="4" />
      <circle id="runnerDot" cx="200" cy="20" r="8" fill="red" />
      <text id="estFinish" x="200" y="110" text-anchor="middle" font-size="22px" fill="#333">--:--</text>
    </svg>

    <div class="status">
      <p><strong>Time:</strong> <span id="time">00:00</span></p>
      <p><strong>Distance:</strong> <span id="distance">0.00</span> mi</p>
      <p><strong>Laps:</strong> <span id="laps">0</span> / 12</p>
    </div>

    <button id="startBtn">Start</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
