<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Test Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100dvh; /* use dynamic height for mobile Safari */
      display: flex;
      flex-direction: column;
    }

    #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 1.2em;
    }

    #goalTime {
      width: 50px;
    }

    .bar-container {
      position: relative;
      height: 20px;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin: 5px 0;
    }

    .bar-fill {
      height: 100%;
      background-color: teal;
      width: 0%;
      transition: width 0.3s;
    }

    #pace-indicator {
      position: relative;
      height: 30px;
      margin-top: 5px;
      background-color: #ddd;
      border-radius: 5px;
    }

    #progress-icon {
      position: absolute;
      top: 0;
      width: 20px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      transform: translateX(-50%);
      left: 50%;
    }

    #marker-line {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: black;
    }

    #estimate-text {
      text-align: center;
      font-size: 1em;
      margin: 2px 0;
    }

    #map {
      height: 90px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 3px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #startBtn {
      background-color: green;
    }

    #stopBtn {
      background-color: red;
    }

    input[type="number"] {
      font-size: 1em;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="row">
      <span>Time: <span id="time">00:00</span></span>
      <span>Pace: <span id="pace">--</span> min/mi</span>
    </div>
    <div class="row">
      <span>Laps: <span id="laps">0</span> / 12</span>
      <span>Miles: <span id="distance-label">0.00 / 3.00</span></span>
    </div>
    <div class="row">
      <span>Goal: <input type="number" id="goalTime" value="45" /></span>
    </div>

    <div class="bar-container"><div id="lap-bar-fill" class="bar-fill"></div></div>
    <div id="lap-label" class="center">0 / 12 laps</div>

    <div class="bar-container"><div id="distance-bar-fill" class="bar-fill"></div></div>
    <div id="distance-label" class="center">0.00 / 3.00 miles</div>

    <div id="pace-indicator">
      <div id="marker-line"></div>
      <div id="progress-icon"></div>
    </div>
    <div id="estimate-text">Est. Finish: --:--</div>

    <div id="map"></div>

    <div class="center">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
